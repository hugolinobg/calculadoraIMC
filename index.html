<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hugolino Guimarães" />
    <meta name="description" content="Calculadora de IMC (Índice de Massa Corporal), basta preencher os campos e sabre a sua Massa Corporal." />
    <meta name="keywords" content="sites, web, desenvolvimento, calculadora, imc, Massa, Corporal, Massa Corporal" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>Calculadora de IMC</title>
    <script src="./asset/js/app.js" defer type="module"></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form>
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="165" />
          </div>
          <button type="submit">
            Calcular IMC
            <img
              src="./asset/image/arrow-up-right.svg"
              alt="seta para direita"
            />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">
          <button class="close">
            <img
              src="./asset/image/close.svg"
              alt="image para fechar o popup"
            />
          </button>
          <span></span>
        </h2>
      </div>
    </div>
  </body>
</html>
